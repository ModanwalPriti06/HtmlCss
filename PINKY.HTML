<html>
    <head>This is the heading demo
    </head>
    <body bgcolor="pink" text="red">
        <p>this is<b>bold</b>text</p>
        <p>this is<i>italic</i>text</p>
        <p>this is<u>underline</u>text</p>
        <h1>mango</h1>
        <h2>banana</h2>
        <h3>papaya</h3>
        <h4>orange</h4>
        <h5>apple</h5>
        <h6>grapes</h6>
    </body>
</html>
